# Lychee link checker configuration
# https://github.com/lycheeverse/lychee

# Exclude placeholder and example URLs
exclude = [
    '^https://example\.com',
    '^https://your-',
    '^https://pypi\.org/project/my-',
    '^https://codecov\.io/gh/your-',
    '^mailto:',
    # Private repo â€” CI badges and actions URLs 404 without auth
    '^https://github\.com/detailobsessed/codereviewbuddy/(workflows|actions)',
]

# Exclude local/private addresses
exclude_all_private = true

# Don't check mail addresses
include_mail = false

# Accept common status codes
accept = [200, 204, 301, 302, 403, 429]

# Timeout per request
timeout = 30

# Max concurrent requests
max_concurrency = 16

# Don't check the lychee config file itself (contains regex patterns that look like URLs)
exclude_path = [".lychee.toml"]

# Don't show progress bar (cleaner CI output)
no_progress = true
