name: release

"on":
  workflow_run:
    workflows: [ci]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    uses: detailobsessed/ci-components/.github/workflows/semantic-release-uv.yml@main
    with:
      python-version: "3.14"
      pypi-publish: "false"
    secrets: inherit

  # PyPI publish must be in calling workflow for OIDC trusted publishing to work.
  # Reusable workflow OIDC tokens contain the reusable workflow's repo in claims,
  # not the calling repo â€” so PyPI trusted publishing rejects them.
  pypi-publish:
    needs: release
    if: needs.release.outputs.released == 'true' && vars.PYPI_PUBLISH == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/codereviewbuddy
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
          fetch-tags: true

      - name: Checkout latest release tag
        run: git checkout "$(git describe --tags --abbrev=0)"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish

  # MCP Registry publish is in the calling workflow (not separate) so we can
  # gate on released == 'true' and avoid duplicate-version errors.
  mcp-registry-publish:
    needs: release
    if: needs.release.outputs.released == 'true'
    uses: detailobsessed/ci-components/.github/workflows/mcp-registry-publish.yml@main
